<!DOCTYPE html>
<html>
    <head>
        <title>ASCIImation</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="ascii.css">
        <script src="animation.js"></script>
        <script src="ascii.js"></script>
    </head>
    <body>
        <h1 id="header">CSE 190 M ASCII Animation Viewer</h1>
        <div class="input">
            <textarea id="textBox" rows="20" cols="80">

            </textarea>
        </div>

        <div class="container">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start" onclick="onStart(); disabled" >Start</button>
                <button id="stop" disabled="disabled"  onclick="onStop();">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select id="animation"  onchange="onChangeAnimation();">
                    <option id="blank">Blank</option>
                    <option id="exercise">Exercise</option>
                    <option id="juggler">Jugglor</option>
                    <option id="bike">Bike</option>
                    <option id="dive">Dive</option>
                </select>
            </fieldset>

           
            <fieldset>
                <legend>Size:</legend>
                <select id="size" onchange="onChangeSize();">
                    <option id="tiny">Tiny</option>
                    <option id="small">Small</option>
                    <option id="medium">Medium</option>
                    <option id="large">Large</option>
                    <option id="extraLarge">Extra Large</option>
                    <option id="xll">XLL</option>
            </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <input type="checkbox" id="speed" onchange="onCheckSpeed();">
                <label>Turbo</label>
            </fieldset>
            
        </div>

        <div class="validate">
            <a href="https://validator.w3.org/nu/?doc=https://omarkhris.github.io/Lab5/ascii.html">
                <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator">
            </a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://omarkhris.github.io/Lab5/ascii.html">
                <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="Valid CSS!">
            </a>
            <a href="https://mumstudents.org/jshint/check.php?uri=[your_url_here]">
                <img src="jslint.png" alt="JavaScript Lint">
            </a>
        </div>
    </body>
</html>
